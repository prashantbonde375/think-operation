<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
    <h2>Register</h2>

    <form th:action="@{/ui/register}" method="post" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" placeholder="Enter username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" placeholder="Enter password" required><br><br>

        <label for="role">Role:</label>
        <input type="text" th:field="*{role}" placeholder="Enter role (e.g., USER)" required><br><br>

        <button type="submit">Register</button>
    </form>

    <p th:text="${msg}" style="color: green;"></p>

    <a th:href="@{/ui/login}">Already have an account? Login</a>
</body>

</html>
