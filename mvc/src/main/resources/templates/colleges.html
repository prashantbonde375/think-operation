<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Colleges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center mb-4">College List</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Dean</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="college : ${colleges}">
                    <td th:text="${college.id}"></td>
                    <td th:text="${college.name}"></td>
                    <td th:text="${college.location}"></td>
                    <td th:text="${college.dean}"></td>
                    <td>
                        <a th:href="@{'/ui/college/delete/' + ${college.id}}" class="btn btn-danger btn-sm">Delete</a>
                        <a th:href="@{'/ui/students/college/' + ${college.id}}" class="btn btn-info btn-sm">View
                            Students</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="/ui/students" class="btn btn-primary">View All Students</a>
        </div>
    </div>

</body>

</html>
