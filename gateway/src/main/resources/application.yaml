spring:
  application:
    name: gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

      routes:
        - id: mvc
          uri: lb://MVC
          predicates:
            - Path=/ui/**

        - id: college
          uri: lb://COLLEGE
          predicates:
            - Path=/api/college/**

        - id: student
          uri: lb://STUDENT
          predicates:
            - Path=/api/student/**

        - id: auth
          uri: lb://AUTH
          predicates:
            - Path=/api/auth/**

server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

management.endpoint.gateway.access: unrestricted